<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBalance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(108, 164, 196, 0.2), rgba(116, 196, 188, 0.2));
            z-index: -2;
        }


        .navbar {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .navbar a {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #1e3a5f;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2c5282, #319795);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar a:hover::before {
            width: 100%;
            left: 0;
        }

        .navbar a:hover {
            color: #319795;
            animation: textPulse 0.5s ease infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header {
            margin: 80px 0 40px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 54px;
            font-weight: 800;
            color: #00A8B5;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            padding: 12px 24px;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: transform 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.05);
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 4px;
            background: #00A8B5;
            border-radius: 2px;
            box-shadow: 0 2px 10px rgba(0, 168, 181, 0.5);
            animation: underlineSync 8s ease-in-out infinite;
        }

        @keyframes underlineSync {
            0%, 100% { width: 70%; opacity: 0.7; }
            50% { width: 90%; opacity: 1; }
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .doctor-card {
            border-top: 5px solid #2c5282;
        }

        .patient-card {
            border-top: 5px solid #319795;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: currentColor;
            border-radius: 2px;
        }

        .doctor-card h2 {
            color: #2c5282;
        }

        .patient-card h2 {
            color: #319795;
        }

        .priorities {
            margin: 20px 0;
            padding-left: 25px;
            color: #555;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 1.8;
        }

        .priorities ul {
            list-style: none;
        }

        .priorities li {
            position: relative;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .priorities li:hover {
            color: #222;
        }

        .priorities li::before {
            content: 'â€¢';
            position: absolute;
            left: -20px;
            color: currentColor;
            font-size: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-align: center;
            max-width: 200px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .doctor-btn {
            background: linear-gradient(45deg, #2c5282, #63b3ed);
        }

        .patient-btn {
            background: linear-gradient(45deg, #319795, #68d391);
        }

        .secondary-btn {
            background: transparent;
            border: 2px solid;
            position: relative;
            color: inherit;
        }

        .doctor-card .secondary-btn {
            border-color: #2c5282;
            color: #2c5282;
        }

        .patient-card .secondary-btn {
            border-color: #319795;
            color: #319795;
        }

        .secondary-btn:hover {
            background: linear-gradient(45deg, rgba(44, 82, 130, 0.1), rgba(99, 179, 237, 0.1));
        }

        .footer {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            background: transparent;
            position: relative;
            z-index: 5;
            margin-top: auto;
        }

        .footer p {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #5A8AA6;
            margin: 10px 0;
            line-height: 1.6;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .footer p:hover {
            transform: scale(1.02);
            text-shadow: 0 0 10px rgba(116, 196, 188, 0.5);
        }

        .footer p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="doctors.html">Doctors</a>
    </nav>
    <div class="header">
        <h1>MindBalance</h1>
    </div>
    <div class="container">
        <!-- Doctor Section -->
        <div class="card doctor-card">
            <h2>Doctor Portal</h2>
            <div class="priorities">
                <ul>
                    <li>View patient records</li>
                    <li>Manage prescriptions</li>
                </ul>
            </div>
            <a href="doctor_login.html" class="btn doctor-btn">Doctor Login</a>
            <a href="doctor_registration.html" class="btn secondary-btn">Doctor Registration</a>
        </div>

        <!-- Patient Section -->
        <div class="card patient-card">
            <h2>Patient Portal</h2>
            <div class="priorities">
                <ul>
                    <li>Book appointments</li>
                    <li>View prescriptions</li>
                </ul>
            </div>
            <a href="patient_login.html" class="btn patient-btn">Patient Login</a>
            <a href="patient_registration.html" class="btn secondary-btn">Patient Registration</a>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 MindBalance. All rights reserved.</p>
    </footer>
</body>
</html>
