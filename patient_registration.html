<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - MindBalance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(108, 164, 196, 0.2), rgba(116, 196, 188, 0.2));
            z-index: -2;
        }



        .navbar {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .navbar a {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #1e3a5f;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2c5282, #319795);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar a:hover::before {
            width: 100%;
            left: 0;
        }

        .navbar a:hover {
            color: #319795;
            animation: textPulse 0.5s ease infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header {
            margin: 80px 0 40px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 54px;
            font-weight: 800;
            color: #00A8B5;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            padding: 12px 24px;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: transform 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.05);
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 4px;
            background: #00A8B5;
            border-radius: 2px;
            box-shadow: 0 2px 10px rgba(0, 168, 181, 0.5);
            animation: underlineSync 8s ease-in-out infinite;
        }

        @keyframes underlineSync {
            0%, 100% { width: 70%; opacity: 0.7; }
            50% { width: 90%; opacity: 1; }
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .form-card h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #319795;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #319795;
            box-shadow: 0 0 5px rgba(49, 151, 149, 0.3);
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, #319795, #68d391);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            background: transparent;
            position: relative;
            z-index: 5;
            margin-top: auto;
        }

        .footer p {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #5A8AA6;
            margin: 10px 0;
            line-height: 1.6;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .footer p:hover {
            transform: scale(1.02);
            text-shadow: 0 0 10px rgba(116, 196, 188, 0.5);
        }

        .footer p:last-child {
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="doctors.html">Doctors</a>
    </nav>
    <div class="header">
        <h1>MindBalance</h1>
    </div>
    <div class="form-container">
        <div class="form-card">
            <h2>Patient Registration</h2>
            <form action="patientreg.php" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="unique_id">Unique ID</label>
                    <input type="text" id="unique_id" name="unique_id" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 MindBalance. All rights reserved.</p>
    </footer>
</body>
</html>
