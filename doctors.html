<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - MindBalance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(108, 164, 196, 0.2), rgba(116, 196, 188, 0.2));
            z-index: -2;
        }


        .navbar {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .navbar a {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #1e3a5f;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2c5282, #319795);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar a:hover::before {
            width: 100%;
            left: 0;
        }

        .navbar a:hover {
            color: #319795;
            animation: textPulse 0.5s ease infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .doctors-container {
            margin-top: 100px;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            flex-grow: 1;
        }

        .doctor-card {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }

        .doctor-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .flip-card-front {
            z-index: 2;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front h3,
        .flip-card-back h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #2c5282;
            margin: 15px 0;
        }

        .flip-card-back p {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin: 5px 0;
        }

        .flip-card-back p.speciality {
            font-weight: 500;
            color: #2c5282;
        }

        .doctor-card:hover {
            transform: translateY(-10px);
        }

        .doctor-card:hover .flip-card-inner {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .footer {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            background: transparent;
            position: relative;
            z-index: 5;
            margin-top: auto;
        }

        .footer p {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #5A8AA6;
            margin: 10px 0;
            line-height: 1.6;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .footer p:hover {
            transform: scale(1.02);
            text-shadow: 0 0 10px rgba(116, 196, 188, 0.5);
        }

        .footer p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="doctors.html">Doctors</a>
    </nav>
    <div class="doctors-container">
        <div class="doctor-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h3>Dr. Trump</h3>
                </div>
                <div class="flip-card-back">
                    <p class="speciality">Geriatric Psychiatrist</p>
                    <p>15+ years of experience</p>
                </div>
            </div>
        </div>
        <div class="doctor-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h3>Dr. Yunus</h3>
                </div>
                <div class="flip-card-back">
                    <p class="speciality">Geriatric Psychiatrist</p>
                    <p>12+ years of experience</p>
                </div>
            </div>
        </div>
        <div class="doctor-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h3>Dr. Hilary</h3>
                </div>
                <div class="flip-card-back">
                    <p class="speciality">Child and Adolescent Psychiatrist</p>
                    <p>8+ years of experience</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 MindBalance. All rights reserved.</p>
    </footer>
</body>
</html>
